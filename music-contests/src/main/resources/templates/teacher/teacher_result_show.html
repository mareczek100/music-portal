<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>TEACHER RESULT page</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body class="p-3 mb-2 bg-dark-subtle text-emphasis-dark">
<form class="row g-3" action="#" th:action="@{/authentication/logout}" method="POST">
    <div class="d-flex flex-row-reverse">
        <button class="btn btn-info" type="submit">Wyloguj!</button>
    </div>
</form>
<h1 class="text-center">Tutaj przejrzysz wyniki poszczególnych uczniów.</h1><br>
<h2 class="text-center">Kliknij na WYNIKI, aby zobaczyć szczegóły.</h2><br><br>
<div class="accordion accordion-flush d-grid gap-2 col-8 mx-auto" id="competitionResults">
    <h2 class="accordion-header">
        <button class="p-3 mb-2 fs-3 fw-bold bg-info text-uppercase text-dark accordion-button collapsed" type="button" data-bs-toggle="collapse"
                th:text="'W Y N I K I - ' + ${competitionName}" data-bs-target="#flush-collapseOne" aria-expanded="true" aria-controls="flush-collapseOne">
        </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#competitionResults">
        <div th:each="result, i : ${resultDTOs}" class="accordion-item">
        <div class="accordion-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Imię i nazwisko</th>
                    <th scope="col">Miejsce</th>
                    <th scope="col">Nagroda</th>
                    <th scope="col">Nauczyciel</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${result.student.name} + ' ' + ${result.student.surname}"></td>
                    <td th:text="${result.competitionPlace}"></td>
                    <td th:text="${result.specialAward}"></td>
                    <td th:text="${result.student.teacher.name} + ' ' + ${result.student.teacher.surname}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div><br>
<div class="d-grid gap-2 col-2 mx-auto">
    <a class="btn btn-primary" th:href="@{/teacher}" role="button">Portal Nauczyciela</a>
    <a class="btn btn-primary" th:href="@{/teacher/result/competition}" role="button">Strona główna wyników</a>
</div>
</body>
</html>
