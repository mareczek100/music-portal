<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>LOGIN main page</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body class="p-3 mb-2 bg-dark-subtle text-emphasis-dark">
<h1 class="text-center">Witaj na Portalu Konkursów Muzycznych!</h1><br>
<h2 class="text-center">Tutaj stworzysz lub usuniesz konto oraz zalogujesz się.</h2><br><br>
<div class="row">
    <div class="d-grid gap-2 col-6 mx-auto">
        <a class="btn btn-outline-success btn-lg" th:href="@{/authentication/account}" role="button">Utwórz konto</a>
    </div>
    <div class="d-grid gap-2 col-2 mx-auto">
        <form class="row g-1" th:action="@{/authentication/account/delete}" method="POST">
            <input type="text" th:name="userEmail" class="form-control text-center" id="deleteAccount"
                   placeholder="Email użytkownika" required>
            <button class="btn btn-outline-danger" type="submit">Skasuj konto</button>
        </form>
    </div>
</div><br>
<div th:if="${accountCreated==true}" class="text-bg-info p-3">
    <h3 class="text-center" th:text="'Gratulacje ' + ${portalUser.name} + ' ' + ${portalUser.surname} + '!'"></h3>
    <h3 class="text-center">Konto utworzone, zaloguj się!</h3>
</div>
<div th:if="${accountDeleted==true}" class="text-bg-info p-3">
    <h3 class="text-center" th:text="'Konto ' + ${portalUser.name} + ' ' + ${portalUser.surname}
    + ' pomyślnie usunięto!'"></h3>
</div>
<div th:if="${accountDeleted==false}" class="text-bg-danger text-white p-3">
    <h3 class="text-center" th:text="'Brak konta: ' + ${userEmail} + '!'"></h3>
</div>
<form class="row g-3 was-validated" action="#" th:action="@{/authentication/login}" method="POST">
    <h5>Podaj nazwę użytkownika i hasło</h5>
    <div class="col-md-3">
        <label for="usernameValid" class="form-label">Nazwa użytkownika</label>
        <input type="text" th:name="username" class="form-control" id="usernameValid" required>
        <div class="invalid-feedback">Wpisz swój adres email</div>
        <div class="valid-feedback">Ok!</div>
    </div>
    <div class="col-md-3">
        <label for="passwordValid" class="form-label">Hasło</label>
        <input type="text" th:name="password" class="form-control" id="passwordValid" required>
        <div class="invalid-feedback">Wpisz swoje hasło</div>
        <div class="valid-feedback">Ok!</div>
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Zaloguj!</button>
    </div>
</form>


</body>
</html>
