<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login FAILURE page</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<div class="d-grid gap-2 col-2 mx-auto">
    <p><a class="btn btn-primary btn-lg" th:href="@{/authentication/login}" role="button">Portal Konkursów Muzycznych</a></p><br>
</div>

<h2 class="text-center">Jeśli jeszcze nie jesteś zarejestrowany, utwórz konto.</h2><br>

<div class="d-grid gap-2 col-4 mx-auto">
    <a class="btn btn-success btn-lg" th:href="@{/authentication/account}" role="button">Utwórz konto</a>

</html>
