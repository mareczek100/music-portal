<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>HEADMASTER COMPETITION RESULT ANNOUNCE page</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body class="p-3 mb-2 bg-dark-subtle text-emphasis-dark">
<form class="row g-3" action="#" th:action="@{/authentication/logout}" method="POST">
    <div class="d-flex flex-row-reverse">
        <button class="btn btn-info" type="submit">Wyloguj!</button>
    </div>
</form>
<h1 class="text-center">Wyniki opublikowane.</h1><br>
<h2 class="text-center">Są teraz dostępne na portalu dla wszystkich.</h2><br>
    <div class="text-center">
        <h2 class="text-bg-info p-3 text-uppercase col-md-6 offset-md-3" th:text="${competitionName}"></h2><br>
        <table class="table table-success table-striped table-hover">
            <thead>
            <tr class="table-success">
                <th scope="col">Uczeń</th>
                <th scope="col">Miejsce</th>
                <th scope="col">Nagroda specjalna</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-success" th:each="result : ${resultDTOs}">
                <td th:text="${result.student.name} + ' ' + ${result.student.surname}"></td>
                <td th:text="${result.competitionPlace}"></td>
                <td th:text="${result.specialAward}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="d-grid gap-2 col-2 mx-auto">
        <a class="btn btn-primary" th:href="@{/headmaster}" role="button">Portal Dyrektora</a>
        <a class="btn btn-success" th:href="@{/headmaster/competition/check}" role="button">Strona wyników</a>
    </div>
</body>
</html>
